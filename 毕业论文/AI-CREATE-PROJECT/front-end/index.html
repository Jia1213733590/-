<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Designer</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/steps.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>AI Web Designer</h1>
        <p>Create professional websites in minutes, no coding required</p>
    </header>

    <main>
        <!-- Step indicator -->
        <div class="step-indicator">
            <div class="step active" data-step="1">Website Type</div>
            <div class="step" data-step="2">Pages</div>
            <div class="step" data-step="3">Colors</div>
            <div class="step" data-step="4">Features</div>
        </div>

        <!-- Step content container -->
        <div id="step-container">
            <!-- Step content will be loaded here -->
        </div>

        <!-- Navigation buttons -->
        <div class="navigation-buttons">
            <button id="prev-btn" disabled>Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AI Web Designer - Graduation Project</p>
    </footer>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/stepManager.js"></script>
    <script src="js/designEngine.js"></script>
    <script src="js/exporter.js"></script>
</body>
</html>
